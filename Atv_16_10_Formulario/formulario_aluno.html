<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formulário 2</title>
    <link rel="stylesheet" href="Styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/download.png" type="image/x-icon" />
  </head>
  <body>
    <section class="container">
      <div class="ladoimg"></div>
      <div class="ladoform">
        <h1><b>Formulário</b></h1>
        <form action="" method="">
          <input type="text" name="nome" id="nome" placeholder="Nome" />

          <input type="number" name="idade" id="idade" placeholder="Idade" />

          <input type="email" name="email" id="email" placeholder="Email" />

          <input type="password" name="senha" id="senha" placeholder="Senha" />

          <input
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="Telefone"
          />
          <input type="radio" name="sexo" id="masculino" value="masculino" />
          <label for="">Masculino</label>

          <input type="radio" name="sexo" id="feminino" value="feminino" />
          <label for="">Feminino</label>

          <select name="estado" id="estado">
            <option value="" disabled selected>
              <p>Selecione seu estado...</p>
            </option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </form>
        <button class="cadastrar">
          <p>Enviar</p>
        </button>
      </div>
    </section>
  </body>
</html>
