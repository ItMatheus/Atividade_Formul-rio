<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TAGS SEMÂNTICAS -->
    <!-- São tags que tem um significado claro, ou seja, ela descreve o
    que aquele conteúdo representa na página ! -->

    <!-- HEADER => Representa conteúdo introdutório. Isso pode ser um menu de navegação. -->
    <!-- Podemos colocar a tag header em uma introdução de seção, artigo,
    ela serve para contextualizar o que vem depois. -->
    <header></header>

    <!-- NAV => É uma tag semântica utilizada para englobar links de navegação ( TAG A ). -->
    <!-- Podemos utilizar a tag nav, em menu principal, links de rodapé, menu lateral. -->
    <nav></nav>

    <!-- UL => Utilizada para criar uma lista sem uma ordem específica -->
    <!-- Utilizada quando os itens não precisam ter uma sequência (menu, lista de compras). -->
    <ul></ul>

    <!-- LI => Utilizada para criar os itens dentro da lista -->
    <!-- Dentro de lista sempre utilizar a tag LI para criar os itens. -->
    <li></li>

    <ul>
      <p>Uva</p>
      <li>Maça</li>
      <li>Pera</li>
      <li>Pão</li>
    </ul>

    <!-- OL => Utilizada para criar uma lista ordenada -->
    <!-- Passos de uma receita, ranking, instruções -->
    <ol></ol>

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- ESTRUTURA DE MENU DE NAVEGAÇÃO -->
    <header>
      <h1>NOME DA EMPRESA</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Sobre</li>
          <li>Loja</li>
          <li>Contato</li>
        </ul>
      </nav>
    </header>
  </body>
</html
